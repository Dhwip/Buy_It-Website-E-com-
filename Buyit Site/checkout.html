<!DOCTYPE html>
<html>
<head>
  <title>Checkout Page</title>
  <style>
    .body{
      background-image: url("contactus.jpg");
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .container h2{
      text-align: center;
      color: black;
      font-family: sans-serif;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .navbar {
			background-color: #333;
			overflow: hidden;
		}

		.navbar a {
			float: left;
			color: white;
			text-align: center;
            align-items: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}
        
		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		.active {
			background-color: #333;
			color: white;
		}
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 5px;
    }
    .form-group textarea {
      width: 100%;
      padding: 5px;
    }
    .btn-submit {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #34defc;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
		<a class="active" href="index.html">Home</a>
		<a href="#">Product</a>
		<a href="About us.html">About</a>
		<a href="contactus.html">Contact</a>
	</div>
    
    <script>
		// Add active class to the current button (highlight it)
		var navbar = document.getElementsByClassName("navbar");
		var links = navbar.getElementsByTagName("a");
		for (var i = 0; i < links.length; i++) {
			links[i].addEventListener("click", function() {
				var current = document.getElementsByClassName("active");
				current[0].className = current[0].className.replace(" active", "");
				this.className += " active";
			});
		}
	</script>
   
  <div class="container">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="contact-number">Contact Number:</label>
        <input type="tel" id="contact-number" name="contact-number" pattern="[0-9]{10}" required>
      </div>
      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>

  <script>
    // JavaScript code to handle form submission
    document.getElementById('checkout-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting

      // Get form values
      var name = document.getElementById('name').value;
      var address = document.getElementById('address').value;
      var contactNumber = document.getElementById('contact-number').value;

      // Perform validation or further processing if needed
      // ...

      // Example: Log form values to the console
      console.log('Name:', name);
      console.log('Address:', address);
      console.log('Contact Number:', contactNumber);

      // Reset the form
      document.getElementById('checkout-form').reset();
    });
  </script>
</body>
</html>
